<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consultório de Psicologia</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 32px 40px 40px 40px; border-radius: 12px; box-shadow: 0 2px 16px #0001; }
        nav { margin-bottom: 24px; }
    </style>
</head>
<body style="background: #f8f9fa;">
    <div class="container">
        <nav class="mb-4">
            <a class="btn btn-outline-primary me-2 mb-2" href="/pacientes/">Pacientes</a>
            <a class="btn btn-outline-success me-2 mb-2" href="/pacientes/novo/">Novo Paciente</a>
            <a class="btn btn-outline-info me-2 mb-2" href="/consultas/">Consultas Agendadas</a>
            <a class="btn btn-outline-warning me-2 mb-2" href="/consultas/novo/">Agendar Consulta</a>
            <a class="btn btn-outline-secondary me-2 mb-2" href="/consultas/relatorio/">Relatório de Consultas do Mês</a>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
