{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Consultas Agendadas</h1>
<table class="table table-striped table-bordered">
    <thead class="table-light">
        <tr>
            <th>Paciente</th>
            <th>Data</th>
            <th>Observações</th>
        </tr>
    </thead>
    <tbody>
    {% for consulta in consultas %}
    <tr>
        <td>{{ consulta.paciente.nome }}</td>
        <td>{{ consulta.data|date:'d/m/Y H:i' }}</td>
        <td>{{ consulta.observacoes }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Nenhuma consulta agendada.</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
