{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<h1 class="mb-4">Agendar Consulta</h1>
<form method="post" class="mb-3">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Agendar</button>
    <a class="btn btn-secondary" href="{% url 'paciente_list' %}">Voltar</a>
</form>
{% endblock %}
